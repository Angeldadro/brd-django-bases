{% extends 'brd_source.html' %}

{% block content %}


    <h1>Showing Notes</h1>

    <ul>
        {% for note in notes %}
        <a href='{% url 'notedetail' note.id %}'>
            <li>
                {{ note.nota }}
            </li>
        </a>
        {% endfor %}
    </ul>
        
{% endblock %}
